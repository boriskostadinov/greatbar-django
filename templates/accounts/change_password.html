{% extends 'base.html' %}


{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Смени паролата си</strong>
			
		</header>
		<div class="card-body">
			
			<div class="row"> 
				<div class="col-md-12">
					<form action="{% url 'change_password' %}" method="POST">
						{% csrf_token %}
						
						<div class="form-group">
							<label>Текуща парола</label>
							<input type="password" name="current_password" placeholder="Текуща парола" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Създайте нова парола</label>
							<input type="password" name="new_password" placeholder="Създайте нова парола" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Потвърдете новата парола</label>
							<input type="password" name="confirm_password" placeholder="Потвърдете новата парола" class="form-control" required>
						</div>
						
						<input type="submit" value="Запиши" class="btn btn-primary">
					</form>
				</div>
				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
